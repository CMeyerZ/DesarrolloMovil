<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle del libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="detalle-page">
  <div class="card" *ngIf="book">
    <div class="top">
      <div class="cover" [style.background]="book.color">
        <span class="initials">{{ getInitials(book.title) }}</span>
      </div>
      <div class="titles">
        <h1 class="title">{{ book.title }}</h1>
        <p class="author">{{ book.author }}</p>
      </div>
    </div>

    <form class="edit-form" (ngSubmit)="saveChanges()">
      <ion-item lines="none" class="input-item">
        <ion-icon name="book" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="book.title" name="title" placeholder="Título" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="book.author" name="author" placeholder="Autor" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="document-text" slot="start" class="input-icon"></ion-icon>
        <ion-textarea [(ngModel)]="book.description" name="description" placeholder="Descripción"></ion-textarea>
      </ion-item>

      <ion-item lines="none" class="input-item range-item">
        <ion-icon name="star" slot="start" class="input-icon"></ion-icon>
        <ion-range [(ngModel)]="book.rating" name="rating" min="0" max="5" step="0.1"></ion-range>
      </ion-item>

      <div class="buttons">
        <ion-button type="submit" class="btn-save">Guardar cambios</ion-button>
        <ion-button type="button" fill="clear" (click)="cancel()">Cancelar</ion-button>
        <ion-button color="danger" fill="outline" (click)="confirmDelete()">Eliminar libro</ion-button>
      </div>
    </form>
  </div>

  <div *ngIf="!book" class="empty">
    <p>Libro no encontrado.</p>
  </div>
</ion-content>
