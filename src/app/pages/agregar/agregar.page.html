<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="agregar-page">
  <div class="card">
    <h1 class="title">Agregar un libro</h1>
    <p class="subtitle">Completa los datos y guarda en tu biblioteca.</p>

    <form (ngSubmit)="addBook()" class="add-form">
      <ion-item lines="none" class="input-item">
        <ion-icon name="book" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="book.title" name="title" type="text" placeholder="Título" required aria-label="Título"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="book.author" name="author" type="text" placeholder="Autor" required aria-label="Autor"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="document-text" slot="start" class="input-icon"></ion-icon>
        <ion-textarea [(ngModel)]="book.description" name="description" placeholder="Descripción (opcional)" aria-label="Descripción"></ion-textarea>
      </ion-item>

      <ion-item lines="none" class="input-item range-item">
        <ion-icon name="star" slot="start" class="input-icon"></ion-icon>
        <ion-range [(ngModel)]="book.rating" name="rating" min="0" max="5" step="0.1"></ion-range>
      </ion-item>

     

      <ion-button expand="block" type="submit" class="btn-add">Guardar libro</ion-button>
    </form>
  </div>
</ion-content>
